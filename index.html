<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Flip Book</title>
  <style>
    .background {
      background-attachment: fixed;
      background-size: 1440px, 3050px;
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      font-family: 'Roboto', sans-serif; 
      background-color: pink;
    }
    .images1, .images2, .images3, .images4, .images5, .images6, .images7, .images8, .images9, .images10, .images11, .images12, .flowers, .txt {
      position: absolute;
      width: 170px; 
      height: 170px; 
      transform: translate(-50%, -50%); 
      display: none; /* Initially hidden */
      opacity: 0; /* Initially transparent */
    }

    .images1 {
      top: 160%;

    }

    .images2 {

      left: 40%;
    }

    .images3 {
      top: 160%;
      left: 60%;
    }

    .images4 {
      top: 200%;
      left: 20%;
    }

    .images5 {
      top: 200%;
      left: 40%;
    }

    .images6 {
      top: 200%;
      left: 60%;
    }

    .images7 {
      top: 240%;
      left: 20%;
    }

    .images8 {
      top: 240%;
      left: 40%;
    }

    .images9 {
      top: 240%;
      left: 60%;
    }

    .images10 {
      top: 280%;
      left: 20%;
    }

    .images11 {
      top: 280%;
      left: 40%;
    }

    .images12 {
      top: 280%;
      left: 60%;
    }
    .flowers {
      top: 320%;
      left: 36%;
    }
    .txt {
      top: 350%;
      left: 34%;
    }
    
    

    .images1 img, .images2 img, .images3 img, .images4 img, .images5 img, .images6 img, .images7 img, .images8 img, .images9 img, .images10 img, .images11 img, .images12 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 17px solid #f2f2f2;
      box-shadow: 0 0 4px #0007;
    }
    .flowers img {
      width: 190%;
      height: 190%;
      object-fit: cover;
      border: 17px solid #f2f2f2;
      box-shadow: 0 0 4px #0007;
    }
    .txt {
      font-size: 300px;
      color: rgb(0, 0, 0);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
   
    .show-image {
      display: block;
      animation: fadeIn 0.5s forwards; /* Animation for fading in */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px); /* Start slightly below */
      }
      to {
        opacity: 1;
        transform: translateY(0); /* End at original position */
      }
    }
  

    #shine1 {
      position: absolute;
      left: 2%;
      top: 500%;
      transform: translate(0.50%, 0.50%);
      text-align: center;
      color: white;
      font-size: 75px;
      width: 80%;
      opacity: 0;
    }

    .gallery {
      --d: 10s;
      /* duration */
      display: grid;
      place-items: center; /* Center both horizontally and vertically */
      width: 220px;
      margin-left: 220px;
    }

    .gallery > img {
      grid-area: 1/1;
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border: 10px solid #f2f2f2;
      box-shadow: 0 0 4px #0007;
      z-index: 2;
      animation: slide var(--d) infinite, z-order var(--d) infinite steps(1);
    }

    .gallery img:last-child {
      animation-name: slide, z-order-last;
    }

    .gallery > img:nth-child(1) {
      animation-delay: calc(0*var(--d));
      --r: 16deg;
    }

    .gallery > img:nth-child(2) {
      animation-delay: calc(-0.2*var(--d));
      --r: -1deg;
    }

    .gallery > img:nth-child(3) {
      animation-delay: calc(-0.4*var(--d));
      --r: -19deg;
    }

    .gallery > img:nth-child(4) {
      animation-delay: calc(-0.6*var(--d));
      --r: 6deg;
    }

    .gallery > img:nth-child(5) {
      animation-delay: calc(-0.8*var(--d));
      --r: -8deg;
    }

    @keyframes slide {
      10% {
        transform: translateX(120%) rotate(var(--r));
      }
      0%, 100%, 20% {
        transform: translateX(0%) rotate(var(--r));
      }
    }

    @keyframes z-order {
      10%, 20% {
        z-index: 1;
      }
      80% {
        z-index: 2;
      }
    }

    @keyframes z-order-last {
      10%, 20% {
        z-index: 1;
      }
      90% {
        z-index: 2;
      }
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-content: center;
      background: pink; /* Set background color to pink */
    }

    #headlinecontainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 60px;
    }

    #shine {
      font-size: 60px;
      font-weight: bold;
      color: rgba(255, 0, 102, 0.3);
      z-index: 10;
      background: -webkit-gradient(linear, left top, right top, from(#222), to(#222), color-stop(0.5, #fff)) 0 0 no-repeat;
      -webkit-background-size: 150px;
      -webkit-background-clip: text;
      -webkit-animation-name: shine;
      -webkit-animation-duration: 3s; /* Adjust the duration as needed */
      -webkit-animation-iteration-count: infinite;
      text-shadow: 0 0 0 rgba(233, 85, 189, 0.419);
    }

    @-webkit-keyframes shine {
      0%, 10% {
        background-position: -1000px;
      }
      20% {
        background-position: top left;
      }
      90% {
        background-position: top right;
      }
      100% {
        background-position: 1000px;
      }
    }

    @media only screen and (max-width: 600px) {
      #shine {
        font-size: 22px;
      }
      #headlinecontainer {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 60px;
      }

      .gallery {
        --d: 10s;
        /* duration */
        display: grid;
        place-items: center; /* Center both horizontally and vertically */
        width: 150px;
        margin-left: 60px;
      }
    }

    .container {
      position: relative;
    }

    .valentines {
      position: relative;
      top: 50px;
      cursor: pointer;
      animation: up 3s linear infinite;
    }

    @keyframes up {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
    }

    .btn {
      display: flex;
      position: absolute;
      top: 95%;
      left: 36%;
      justify-content: center;
      align-items: center;
      width: 22rem;
      overflow: hidden;
      height: 3rem;
      background-size: 300% 300%;
      cursor: pointer;
      backdrop-filter: blur(1rem);
      border-radius: 5rem;
      transition: 0.5s;
      animation: gradient_301 5s ease infinite;
      border: double 4px transparent;
      background-image: linear-gradient(#212121, #212121),
        linear-gradient(
          137.48deg,
          #ffdb3b 10%,
          #fe53bb 45%,
          #8f51ea 67%,
          #0044ff 87%
        );
      background-origin: border-box;
      background-clip: content-box, border-box;
    }

    #container-stars {
      position: absolute;
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
      transition: 0.5s;
      backdrop-filter: blur(1rem);
      border-radius: 5rem;
    }

    strong {
      z-index: 2;
      font-family: "Avalors Personal Use";
      font-size: 12px;
      letter-spacing: 5px;
      color: #ffffff;
      text-shadow: 0 0 4px white;
    }

    #glow {
      position: absolute;
      display: flex;
      width: 12rem;
    }

    .circle {
      width: 100%;
      height: 30px;
      filter: blur(2rem);
      animation: pulse_3011 4s infinite;
      z-index: -1;
    }

    .circle:nth-of-type(1) {
      background: rgba(254, 83, 186, 0.636);
    }

    .circle:nth-of-type(2) {
      background: rgba(142, 81, 234, 0.704);
    }

    .btn:hover #container-stars {
      z-index: 1;
      background-color: #212121;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .btn:active {
      border: double 4px #fe53bb;
      background-origin: border-box;
      background-clip: content-box, border-box;
      animation: none;
    }

    .btn:active .circle {
      background: #fe53bb;
    }

    #stars {
      position: relative;
      background: transparent;
      width: 200rem;
      height: 200rem;
    }

    #stars::after {
      content: "";
      position: absolute;
      top: -10rem;
      left: -100rem;
      width: 100%;
      height: 100%;
      animation: animStarRotate 90s linear infinite;
    }

    #stars::after {
      background-image: radial-gradient(#ffffff 1px, transparent 1%);
      background-size: 50px 50px;
    }

    #stars::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 170%;
      height: 500%;
      animation: animStar 60s linear infinite;
    }

    #stars::before {
      background-image: radial-gradient(#ffffff 1px, transparent 1%);
      background-size: 50px 50px;
      opacity: 0.5;
    }

    @keyframes animStar {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-135rem);
      }
    }

    @keyframes animStarRotate {
      from {
        transform: rotate(360deg);
      }

      to {
        transform: rotate(0);
      }
    }

    @keyframes gradient_301 {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes pulse_3011 {
      0% {
        transform: scale(0.75);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
      }

      100% {
        transform: scale(0.75);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }
    

    .card {
      position: absolute;
      top: 105%;
      left: 38%;
      font-family: Montserrat, sans-serif;
      width: 300px;
      height: 250px; /* Adjust height after removing images */
      translate: -6px -6px;
      background: #ff66a3;
      border: 3px solid #000000;
      box-shadow: 12px 12px 0 #000000;
      overflow: hidden;
      transition: all 0.3s ease;
      display: none; /* Initially hidden */
      opacity: 0; /* Initially transparent */
    }

    .card.show {
      display: block;
      animation: fadeIn 0.5s forwards; /* Animation for fading in */
    }

    .images-container {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .images-container img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      border: 2px solid #000;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px); /* Start slightly below */
      }
      to {
        opacity: 1;
        transform: translateY(0); /* End at original position */
      }
    }

    .head {
      font-family: Montserrat, sans-serif;
      font-size: 14px;
      font-weight: 900;
      width: 100%;
      height: 32px;
      background: #ffffff;
      padding: 5px 12px;
      color: #000000;
      border-bottom: 3px solid #000000;
    }

    .content {
      padding: 8px 12px;
      font-size: 14px;
      font-weight: 600;
    }

    .button {
      padding: 5px 10px;
      margin-top: 10px;
      border: 3px solid #000000;
      box-shadow: 3px 3px 0 #000000;
      font-weight: 750;
      background: #4ade80;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .button:hover {
      translate: 1.5px 1.5px;
      box-shadow: 1.5px 1.5px 0 #000000;
      background: #1ac2ff;
    }

    .button:active {
      translate: 3px 3px;
      box-shadow: 0 0 0 #000000;
    }

    .card:hover {
      translate: -6px;
    }

    .text {
      position: absolute;
      top: 360%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 20px;
      color: white;
    }
  
  </style>
</head>
<body>

  <script>
    function toggleCard() {
      const card = document.querySelector('.card');
      if (card.style.display === 'none' || card.style.display === '') {
        card.classList.add('show');
      } else {
        card.classList.remove('show');
        setTimeout(() => {
          card.style.display = 'none';
        }, 500); // Match the duration of the fade-out animation
      }
    }

    function showImages() {
      const images = document.querySelectorAll('.images1, .images2, .images3, .images4, .images5, .images6, .images7, .images8, .images9, .images10, .images11, .images12, .flowers, .text');
      images.forEach(image => {
        image.classList.add('show-image');
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const images = document.querySelectorAll('.images1, .images2, .images3, .images4, .images5, .images6, .images7, .images8, .images9, .images10, .images11, .images12, .flowers, .text');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show-image');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      images.forEach(image => {
        observer.observe(image);
      });
    });
  </script>
